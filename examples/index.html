<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Example Scene</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene debug="true" embedded arjs>
    <a-marker preset="hiro">
      <a-entity id="markerPlacementPlane" geometry="primitive: plane" position="0 0 -0.1" rotation="-90 0 0"
        material="src: https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png;">
      </a-entity>
      <a-entity id="dino" position="0 0 0" scale="0.05 0.05 0.05"
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="../dist/aframe-inspector.js"></script>
</body>

</html>
